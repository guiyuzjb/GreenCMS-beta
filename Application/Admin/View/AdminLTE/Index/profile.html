<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {$action} | {:get_opinion('title')}</title>

    <include file="Public:head"/>

</head>
<body class="skin-blue">

{:W('Common/header')}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {:W('Common/sideMenu')}


    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->


        <section class="content-header">
            <h1>
                {$action}
                <small>-Beta</small>
                <small>{:get_opinion('title')}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{$module_url}"><i class="fa fa-dashboard"></i> {$module}</a></li>
                <li class="active">{$action}</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-8">
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="well" style="padding-left: 50px;line-height: 30px;font-size: 20px">

                            <table class="table table-bordered table-hover">
                                <tbody>
                                <tr>
                                    <td>UID</td>
                                    <td>{$user.user_id}</td>
                                </tr>
                                <tr>
                                    <td>用户名</td>
                                    <td>{$user.user_login}</td>
                                </tr>
                                <tr>
                                    <td>加入时间</td>
                                    <td>{$user.user_registered}</td>
                                </tr>
                                <tr>
                                    <td>用户角色</td>
                                    <td>{$user['role_info'][0]["name"]}</td>
                                </tr>
                                <tr>
                                    <td>文章数量</td>
                                    <td>{$PostCount}</td>
                                </tr>
                                </tbody>
                            </table>

                            <form role="form"
                                  action="{:U('Admin/Index/profileHandle',array('uid'=>get_current_user_id()))}"
                                  name="change_System"
                                  method="post">


                                <div class="form-group">
                                    <label class="control-label">昵称</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large"
                                               name="user_nicename"
                                               value="{$user.user_nicename}"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">电子邮箱</label>

                                    <div class="controls">
                                        <input type="email" placeholder="" class="form-control large" name="user_email"
                                               value="{$user.user_email}"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">个人主页</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="user_url"
                                               value="{$user.user_url}"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">自我介绍</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" class="form-control large" name="user_intro"
                                               value="{$user.user_intro}"/>
                                        <span class="help-inline"></span>
                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button type="submit" class="btn btn-info"><i class="icon-ok"></i> 修改</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->

<include file="Public:foot"/>

</body>
</html>
